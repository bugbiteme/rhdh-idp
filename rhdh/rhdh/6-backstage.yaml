---
apiVersion: rhdh.redhat.com/v1alpha3
kind: Backstage
metadata:
  name: developer-hub
  namespace: demo-project
  labels:
    app.kubernetes.io/name: backstage
spec:
  database:
    enableLocalDb: true
  application:
    appConfig:
      configMaps:
        - name: app-config-rhdh
      mountPath: /opt/app-root/src
    extraEnvs:
      envs:
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"
      secrets:
        - name: rhdh-secrets            
    replicas: 1
    route:
      enabled: true
      host: rhdh.apps.cluster-xsgv2.dynamic.redhatworkshops.io
      subdomain: apps.cluster-xsgv2.dynamic.redhatworkshops.io
